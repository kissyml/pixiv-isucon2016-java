<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="banned">
    <form method="post" th:action="@{${baseUrl} + 'admin/banned'}">
        <div th:each="u : ${users}">
            <input type="checkbox" name="uid[]" th:id="${'uid_' + u.id}" th:value="${u.id}" th:attr="data-account-name=${u.account_name}"> <label th:for="${'uid_' + u.id}" th:text="${u.account_name}"></label>
        </div>
        <div class="form-submit">
            <input type="hidden" name="csrf_token" th:value="${csrf_token}" th:id="csrf_token">
            <input type="submit" name="submit" value="submit">
        </div>
    </form>
</div>
</body>
</html>
