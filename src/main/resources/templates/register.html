<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="register">
    <div class="header">
        <h1>ユーザー登録</h1>
    </div>

    <div id="notice-message" class="alert alert-danger" th:if="${notice}" th:text="${notice}">
    </div>

    <div class="submit">
        <form method="post" th:action="@{${baseUrl} + 'register'}">
            <div class="form-account-name">
                <span>アカウント名</span>
                <input type="text" th:name="account_name">
            </div>
            <div class="form-password">
                <span>パスワード</span>
                <input type="password" th:name="password">
            </div>
            <div class="form-submit">
                <input type="submit" name="submit" value="submit">
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
